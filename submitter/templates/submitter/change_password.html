<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Change Password</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Removes default margin */
            font-family: 'Poppins', sans-serif;
        }

        .password-change-container {
            border: 1px solid rgb(0, 0, 0); /* Basic box */
            padding: 20px; /* Padding around the content */
            width: 60%; /* Adjust width as necessary */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow for better visual appearance */
            border-radius: 10px; /* Optional: Adds rounded corners to the box */
            background-color: #E6F1F1; /* Optional: A light blue background for the box */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: fit-content;
            
        }

        p {
            text-align: center;
            margin: 0 8vw;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 0 fit-content;
        }

        .change-pass {
            background-color: #1FBCBC; /* Set background color */
            color: white; /* Set font color */
            font-size: 15px; /* Set font size */
            padding: 10px 40px; /* Adjust padding */
            border: none; /* Remove default border */
            border-radius: 5px; /* Add border radius */
        }

        .form-group {
        font-size: larger;
        margin-bottom: 20px;
        text-align: left;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #D3D3D3;
      }


    </style>
</head>
<body>
    <div class="password-change-container">
        <h1>Change Password:</h1>
        <p>Your new password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</p>
        <br>
        <form method="POST" action="">
            {% csrf_token %}
            
            <input type="password" class="form-group" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.html_name }}" placeholder="Old Password">   
            {{ form.old_password.errors }}
            
            <input type="password" class="form-group" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" placeholder="New Password">
            {{ form.new_password1.errors }}
            
            <input type="password" class="form-group" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" placeholder="Confirm New Password">
            {{ form.new_password2.errors }}
            <input type="submit" class="btn change-pass" value="Change Password">
        </form>
    </div>
</body>
</html>
