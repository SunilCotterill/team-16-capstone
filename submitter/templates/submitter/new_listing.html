<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApartMate</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Font Awesome CSS -->
    <style>
      .content {
        margin-top: 4vh;
        padding-left: 18vw;
      }

      .form-group {
        font-size: larger;
        margin-bottom: 20px;
        text-align: left;
        padding: 5px 10px;
        border-radius: 5px;
        border: 1px solid #D3D3D3;
      }

      .demographic-questions-container {
        position: relative;
      }

      .demographic-questions-content {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .demographic-questions-content.hidden {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .household-questions-container {
        position: relative;
      }

      .household-questions-content {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .household-questions-content.hidden {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .social-questions-container {
        position: relative;
      }

      .social-questions-content {
        padding: 10px;
        border: 1px solid #ddd;
      }

      .social-questions-content.hidden {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .btn-submit {
        background-color: #1FBCBC;
        color: white;
        font-size: 15px;
        margin-top: 5px;
        padding: 10px 40px;
        border: none;
        border-radius: 5px;
      }

      .btn-submit:hover{
        color: black;
      }

      .details {
        width: 70vw;
      }

      .question-grouping-header {
        font-size: larger;
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #E6F1F1;
        width: 70vw;
        margin-bottom: 5px;
      }

      .question-grouping-header:hover {
        background-color: #8fcfcf;
      }

      .questions-indent {
        margin: 0 15px;
      }
    </style>
  </head>
  <body>
    {% block header %} {% include 'submitter/base.html' %} {% endblock %}

    <div class="content">
      <h1>Create a New Listing</h1>
      <br />
      <form method="POST" action="">
        {% csrf_token %}
<!--        <div class="form-group">Listing Name: {{ form.name }}</div>-->
        <input type="text" class="form-group" name="name" placeholder="Listing Name">

        <details class="details" open>
          <summary class="question-grouping-header"><b>Demographic Questions</b></summary>
          <div class="questions-indent">{{ form.demographic_questions }}</div>

        </details>

        <details class="details">
          <summary class="question-grouping-header"><b>Household Questions</b></summary>
          <div class="questions-indent">{{ form.household_questions }}</div>

        </details>


        <details class="details">
          <summary class="question-grouping-header"><b>Social Questions</b></summary>
          <div class="questions-indent">{{ form.social_questions }}</div>

        </details>
        <input type="submit" class="btn-submit", value="Create Listing" />
      </form>
    </div>
  </body>
</html>

<script>
  const toggle_demographic = document.getElementById("demographic_questions_toggle");
  const content_demographic = document.querySelector(".demographic-questions-content");

  const toggle_household = document.getElementById("household_questions_toggle");
  const content_household = document.querySelector(".household-questions-content");

  const toggle_social = document.getElementById("social_questions_toggle");
  const content_social = document.querySelector(".social-questions-content");

  toggle_demographic.addEventListener("click", () => {
    content_demographic.classList.toggle("hidden");
  });

  toggle_household.addEventListener("click", () => {
    content_household.classList.toggle("hidden");
  });

  toggle_social.addEventListener("click", () => {
    content_social.classList.toggle("hidden");
  });
</script>
