<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'submitter/images/favican.png' %}"/> <!-- Updated favicon link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Font */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Styles for the logo */
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            height: 10vh;
            width: 10vw;
        }

        /* Styles for the vertical rectangle */
        .vertical-rectangle {
            background-color: #E6F1F1;
            width: 16vw;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 3px solid #D9D9D9;
            z-index: 1000;
        }

        /* Styles for the login container */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background-color: #E6F1F1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styles for the logout button */
        .logout-btn {
            position: fixed; /* Changed to fixed */
            bottom: 2vh; /* Adjusted the position */
            left: 1.2vw; /* Adjusted the position */
            z-index: 1001;
            background-color: #E6F1F1;
            padding: 15px 30px;
            border: 1px solid #908d92;
            border-radius: 10px;
            width: 13.5vw;
            height: 7vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: black;
            text-decoration: none;
        }

        .home-btn {
            position: fixed; /* Changed to fixed */
            bottom: 75vh; /* Adjusted the position */
            left: 1.2vw; /* Adjusted the position */
            z-index: 1001;
            background-color: #E6F1F1;
            padding: 15px 30px;
            border: 1px solid #908d92;
            border-radius: 10px;
            width: 13.5vw;
            height: 7vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: black;
        }

        .home-btn:hover {
            background-color: #c3d5d5; /* Dark blue background color on hover */
            color: black; /* Change text color to white on hover */
        }

        /* Logout button hover effect */
        .logout-btn:hover {
            background-color: #c3d5d5; /* Dark blue background color on hover */
            color: black; /* Change text color to white on hover */
        }

        .change-password-btn {
            position: fixed; /* Changed to fixed */
            bottom: 13vh; /* Adjusted the position */
            left: 1.2vw; /* Adjusted the position */
            z-index: 1001;
            background-color: #E6F1F1;
            padding: 15px 30px;
            border: 1px solid #908d92;
            border-radius: 10px;
            width: 13.5vw;
            height: 10.5vh;
            color: black;
            text-align: center;
            
        }

        /* Logout Button Hover Effect */
        .change-password-btn:hover {
            background-color: #c3d5d5; /* Dark blue background color on hover */
            color: black; /* Change text color to white on hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'submitter:home' %}">
        <img src="{% static 'submitter/images/logo.svg' %}" alt="home" class="logo"> <!-- Updated SVG logo path and added logo class -->
    </a>

    <!-- Vertical Rectangle -->
    <div class="vertical-rectangle"></div>

    <!-- Home Button -->
    <a href="{% url 'submitter:home' %}" class="home-btn"><i class="fas fa-home" style="color: #000000;"></i> &nbsp;Home</a>

    <!-- Change Pasword Button -->
    <a href="{% url 'submitter:change-password' %}" class="change-password-btn">Change Password</a>

    <!-- Logout Button -->
    <a href="{% url 'submitter:logout' %}" class="logout-btn"><i class="fas fa-sign-out" style="color: #000000;"></i>Logout</a>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
